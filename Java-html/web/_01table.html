<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 表格    px :标示像素 -->
		<table width="300px" height="200px" border="1">
			<!-- 表格的行 是由tr 标签标示 -->
			<tr>
				<!-- 表头使用th标签 -->
				<th>姓名</th>
				<th>年龄</th>
				<th>爱好</th>
			</tr>
			<tr>
				<!-- 表格的列 是由td 标签标示 -->
				<td>张三</td>
				<td>20</td>
				<td>篮球</td>
			</tr>
			<tr>
				<td>李四</td>
				<td colspan="2">21</td>
			</tr>
			<tr>   
				<td rowspan="2">王五</td>
				<td colspan="2">23</td>
			</tr>
			<tr>
				<td>23</td>
				<td>23</td>
			</tr>
		</table>
	</body>
</html>
