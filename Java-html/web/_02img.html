<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片</title>
</head>
<body>
	<!-- 显示图片 使用 img标签 -->
	<!-- 
		src:标示源路径 这里面写的就是 你要展示的图片的路径
		alt:在图片路径无法正常显示的时候给用户一个提示
		绝对路径:就是从盘符出发
		相对路径:就是从当前文件出发
				本级目录直接写  也可以写作  ./
				如果要找到上一级路径 就是  ../
				如果要找到下一级路径 就是 /文件夹名字
	-->
	<img width="150" height="150" src="./img/1.png" alt="糟糕图裂了"></img>
	<img width="150" height="150" src="./2.png" alt="糟糕图裂了"></img>
	<img width="150" height="150" src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1667581200&t=8db11fe777f48c8aef748be3b178b154" alt="糟糕图裂了"></img>
	<img width="150" height="150" src="./img/4.png" alt="糟糕图裂了"></img>
	<img width="150" height="150" src="./img/5.png" alt="糟糕图裂了"></img>
</body>
</html>
