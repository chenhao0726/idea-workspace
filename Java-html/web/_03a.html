<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>
	<!-- 
		a: 标签 表示 超链接标签 就是相当于百度的词条 可以点击那种
		href: 这个属性 就是跳转的 路径 如果不跳转就是写#
		target: 这个属性是表示新开页面还是当前页面跳转
		_self: 当前页面跳转
		_blank:表示新开一个页面进行跳转
		
		
	-->
	<a href="https://www.baidu.com" target="_blank">水电费水电费</a>
</body>
</html>
