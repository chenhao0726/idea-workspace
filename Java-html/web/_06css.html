<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="./style.css" rel="stylesheet" />
	<style type="text/css">
		h1{
			color:green;
			font-style: normal;
		}
		h1{
			color:orange;
			font-style: normal;
		}
		div{
			color: blue;
		}
		/* 类选择器 要在类名前+一个 . */
		.d2{
			color:gray;
		}
		.d3{
			color:maroon;
		}
		/* id选择器  在前面加一个 # id是确保标签唯一的!     */
		#div1{
			color: purple;
		}
	</style>
</head>
<body>
	<!-- <标签名 style="样式属性:样式属性值;">内容</标签名> -->
	<!-- 行内样式 -->
	<div class="d1" id="div1">div1</div>
	<div class="d2" >div2</div>
	<div class="d3">div3</div>
	<div class="d1">div1</div>
	<div class="d2">div2</div>
	<div class="d3">div3</div>
	<h1 >h1_h1</h1>
	<h2>h1_h1</h2>
	<h3>h1_h1</h3>
	<h4>h1_h1</h4>
	<h5>h1_h1</h5>
	<h6>h1_h1</h6>
	<h7>h1_h1</h7>
</body>
</html>
